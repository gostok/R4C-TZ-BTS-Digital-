<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            overflow-y: auto;
            background: grey;
        }
        h4, h6 {
            color: white;
        }
        a {
            color: rgb(36, 119, 25);
        }
        p {
            color: white;
            font-size: 12px;
        }
        .form-hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header class="bg-dark">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link active" href="{% url 'robots:robot_view' %}">Robot</a>
                    <a class="nav-link" href="{% url 'customers:customer_list' %}">Customer</a>
                    <a class="nav-link" href="{% url 'orders:order_list' %}">Order</a>
                    <a class="nav-link" href="/admin/">Admin</a>

                </div>
              </div>
            </div>
          </nav>
    </header>

    <section class="content">
        <div class="container-fluid mt-4">
                    <!-- Base -->
        <div class="container-fluid mt-4">
            <div class="row">

                <!-- Left side -->
                <div class="col-lg-1"></div>

                <!-- Middle side -->
                <div class="col-lg-8 col-md-12">
                    {% block content %}{% endblock %}
                </div>

                <!-- Right side -->
                <div class="col-lg-3 col-md-12">
                    <div class="row px-2"> </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted"> 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script to toggle the visibility of forms
        document.getElementById('toggleFormButton').addEventListener('click', function() {
            const form = document.getElementById('robotForm');
            form.classList.toggle('form-hidden');
        });
    </script>

</body>

</html>
